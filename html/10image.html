<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <!-- img : 그림표시 요소 -->
    <!-- src 속성 : 이미지 경로 -->
    <img src="bbubba.jpg" width="250" height="300" title="눈사람">
    <br>

    <img src="rmfla2.png" width="400" height="200" title="오리">
    <br>

    <img src="그림.jpeg" width="500" height="150" title="인테리어">

    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트-->
    <!-- alt 속성 : screen reader 로 출력되는 내용 -->
    <img src="bbbba.jpg" alt="눈사람 사진" title="눈사람 사">
</body>
</html>
