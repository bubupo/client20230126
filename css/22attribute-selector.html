<!DOCTYPE html>
<html>
<head>
    <style>
        [title]{
            color: blue;
        }   
        /* title 속성의 값이 hello인 요소들 */
        [title=hello]{
            background-color: gold;
        }
        [title=world]{
            background-color: chocolate;
        }
</style>
</head>
<body>
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Cumque?</h1>
    <h1>Modi.</h1>
    <h1>Doloribus!</h1>
    <h1>Aliquam?</h1>
</body>
</html>
