<!DOCTYPE html>
<html>
<head>
    <style>

    </style>
</head>
<body>
    <!-- id 속성 작성 규칙 -->
    <!-- 숫자로 시작하면 안된다, 대소문자를 구분한다, 
         빈칸을 넣을 수 없다, 한 페이지에 같은 id를 여러번 사용할 수 없다. 
         숫자는 -_만 사용한다.-->

    <!-- 아래 코드는 숫자로 시작하는 id 안됨 -->
    <h1 id=3head">Lorem, ipsum dolor.</h1>
    <!-- id속성에 빈칸 안됨 -->
    <he id=" my head">Lorem, ipsum dolor.</he>
    <!-- -,_ 는 허용 -->
    <h1 id="my_head">Lorem, ipsum dolor.</h1>
    <h1 id="my-head">Lorem, ipsum dolor.</h1>
    <!-- 아래 두 요소는 다른 아이디를 가지고 있다 -->
    <h1 id="yourhead">Lorem, ipsum dolor.</h1>
    <h1 id="yourHead">Lorem, ipsum dolor.</h1>
    <!-- 중복 아이디 작성 금지 -->
    <h1 id="hisHead">Lorem, ipsum dolor.</h1>
    <h1 id="hisHead">Lorem, ipsum dolor.</h1>
</body>
</html>
