<!DOCTYPE html>
<html>
<head>
    <style>

        .error{
            background-color: red;
            color: wheat;
        }
        .note{
            background-color: yellow;
        }
        .delete{
            text-decoration: line-through;
        }

    </style>
</head>
<body>
    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->
    <!-- class 속성은 영문, 숫자,_,-조합으로 작성 중복가능 -->
    <!-- h1*10>lorem2 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="error">Rem, quisquam!</h1>
    <h1 class="note">Maxime, numquam!</h1>
    <h1 class="note">Rerum, doloremque.</h1>
    <h1 class="note">Consectetur, nisi!</h1>
    <h1 class="delete">Itaque, maiores?</h1>
    <h1 class="delete">Nihil, enim.</h1>
    <h1 class="note delete">Veniam, voluptates.</h1>
    <h1 class="note delete">Unde, nam!</h1>
    <h1 class="note delete error">Deleniti, minus.</h1>

</body>
</html>
