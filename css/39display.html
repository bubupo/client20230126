<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            background-color: coral;
            border: 5px solid black;
            width: 100px;
            height: 50px;
            padding: 10px;
            margin: 20px;
            display: inline;
        }
        /* 짝수마다 적용 */
        div:nth-child(even){
            border: 5px solid yellow;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>

</body>
</html>
