<!DOCTYPE html>
<html>
<head>
    <style>
        li{
            text-decoration: underline;
        }
        /* > : 자식 선택자 */
        ul >li{
            color: blue;
        }
        .todo > li{
            background-color: yellow;
        }

        /* 부모 요소가 note 클래스인 li요소들의정렬을 오른쪽 */

        .note > li{
            text-align: right;
        }
    </style>
</head>
<body>
    
    <!-- ul*2>li*3>lorem1 -->
    <ul class="todo">
        <li>Lorem.</li>
        <li>Enim?</li>
        <li>Et?</li>
    </ul>
    <ul class="note">
        <li>Lorem.</li>
        <li>Voluptas.</li>
        <li>Nostrum?</li>
    </ul>


</body>
</html>
