<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    //산술 연산자
    // + * - % **
    let a = 33;
    let b= 44;
    let c = a + b;
    console.log(c);

    let n = 3+5;
    console.log(n);

    let d = 3;
    let e = 5;
    let f = 3 * 5;
    console.log(f);

    let g = 6 * 6;
    console.log(g);

    let h = 7-4;
    console.log(h);

    let j = 6/3;
    console.log(j);

    let i = 5*2+3;
    console.log(i); //수학 우선순위 적용

    //% : remainder(modulo, modulus)나머지 연산
    let v = 5/3;
    console.log(v);

    let x = 5 % 3; //5를 3으로 나눈 나머지
    console.log(x);

    let z = 33%2;
    console.log(z);

    let l= 44 % 2;
    console.log(l);

    //** : exponencial 
    let u = 2 **4;
    console.log(u);
    </script>
