    <script>
    //클릭된 p요소가 fadeOut이 되게 만들어라
    $("p").on("click", function(){
        $(this).fadeOut();
    })
    //버튼이 클릭되면 모든 p요소가 fadeIn되도록
    $("button").on("click", function(){
        $("p").fadeIn();
    })
    </script>
